
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
  
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
	
    
</head>
<body id="containerback">
<div  class="container">
    <div class="row">
        
        <div class="col-6">
            <div id="" class="card-body" style="margin-top:20%;">
                        <form class="login-form" method="POST" th:action="@{/login}">
                            <input type="hidden" name="_token" value="{{ csrf_token() }}">                          
                            <div class="form-group">
                                <input name="username" type="text" id="username" class="form-control login-username" placeholder="Usuario" >
                            </div>
							<br>
                            <div class="form-group">
                                <input name="password" id="password" type="password" class="form-control login-password" placeholder="Contraseña"
                                onCopy="return false" onDrag="return false" onDrop="return false" onPaste="return false">
                            </div>
							<br>
                             <div class="checkbox pad-btm text-left">
                           </div> 

							<br>
                            <button  class="login-submit" type="submit">Iniciar sesión</button>
                            <a th:href="@{/usuario/registro}">registrar</a>
                        </form>
                    </div>
                </div>
           <!--      <div class="col-6">
                    <div id="backcardimg" class="card-body" style="margin-top: 20%; height: 100px; width: 100px;">
               
    </div>
</div> -->
</div>
</div>
</body>


</html>
